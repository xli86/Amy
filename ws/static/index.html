<!doctype html>
<html ng-app="app">

  <head>
    <title>Amy</title>
    <script src="https://code.angularjs.org/1.5.9/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.9/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.5.9/angular-resource.min.js"></script>
    <script src="/static/app.js"></script>
    <style type="text/css">
      table.table-style {
        font-family: verdana, arial, sans-serif;
    	font-size: 13px;
    	color: #333333;
    	border-width: 1px;
    	border-color: #3A3A3A;
    	border-collapse: collapse;
        width: 80%;
      }
      table.table-style th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #FFA6A6;
        background-color: #D56A6A;
        color: #ffffff;
      }
      table.table-style tr:hover td {
        cursor: pointer;
      }
      table.table-style td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #FFA6A6;
        background-color: #F7CFCF;
      }

      body {
        margin: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 25%;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      li a {
        display: block;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
      }

      li a.active {
        background-color: #4CAF50;
        color: white;
      }

      li a:hover:not(.active) {
        background-color: #555;
        color: white;
      }
    </style>
  </head>

  <body ng-controller="gListCtrl">
  <div>
    <ul>
      <li><a class="active" href="">Trending  searchs (1 minuate)</a></li>
      <div ng-repeat="r in topMin">
        <li><a href="" ng-click="getList(r[0])">{{r[0]}}[{{r[1]}}]</a></li>
      </div>
      <li><a class="active" href="">Trending  search (1 week)</a></li>
      <div ng-repeat="r in topWeek">
        <li><a href="" ng-click="getList(r[0])">{{r[0]}}[{{r[1]}}]</a></li>
      </div>
    </ul>
  </div>
    <div style="margin-left:25%;padding:1px 16px;">
      <p>
        <div align="center">
          <input type="text", ng-model="acronym", text="search...", style="height:30px;font-size:16pt;"></input>
          <button ng-click="getList(acronym)", style="height:30px;font-size:16pt;">Go</button>
        </div>
      </p>
      <p>
        <div align="center", style="font-size:16pt;", data-ng-bind = "error"></div>
      </p>
      <p>
      <table class="table-style", align="center", ng-show="rs.length">
      <thead>
        <tr>
          <th><h2>{{search}}<h2></th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="r in rs">
        <tr>
          <td></td>
          <td>
            <h3>{{r.meaning}}</h3>
            <p>{{r.sentence}}<p>
          </td>
        </tr>
      </tbody>
      </table>
    </p>
    </div>
  </body>
</html>
